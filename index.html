<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Dosage Calculator</title>
</head>

<body>
  <div class="selection-box">
    <h3>Dosage Recommendation</h3>
    <label for="select-weight">Select Weight</label>
    <select name="weight" id="select-weight">
      <optgroup label="Select Weight">
        <option value="1-5">1-5lbs</option>
        <option value="6-10">6-10lbs</option>
        <option value="11-25">11-25lbs</option>
        <option value="26-50">26-50lbs</option>
        <option value="51-75">51-75lbs</option>
        <option value="76-100">76-100lbs</option>
        <option value="100">100lbs+</option>
      </optgroup>
    </select>
    <label for="select-product">Select Oil or Chews</label>
    <select name="product" id="select-product">
      <optgroup label="Select Product">
        <option value="reg-oil">Regular Strength Oil (150mg, 300mg or 600mg)</option>
        <option value="extra-oil">Extra Strength Oil (1800mg)</option>
        <option value="chews3mg">Chews(3mg)</option>
        <option value="chews6mg">Chews(6mg)</option>
      </optgroup>
    </select>
    <button id="btn">Calculate</button>
    <div id="lightbox">
      <p id="result"></p>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
